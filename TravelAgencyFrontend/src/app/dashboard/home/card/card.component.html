
<div *ngIf="card" (click)="navigate(card)" class="bg-white rounded-xl overflow-hidden shadow-2xl flex flex-col items-center justify-center px-10 py-14 cursor-pointer border-b-[15px] border-customBlue h-full">
  <img class="w-12 h-12 object-cover mb-4" [src]="card.image" alt="Card Icon">
  <h2 class="text-xl font-bold text-center">{{ card.title  }}</h2>
</div>
