<div [ngClass]="{'w-[80%]': sidebarVisible, 'w-full': !sidebarVisible }"
     class="fixed top-0 flex items-center justify-between gap-x-7 border-b border-gray-700 pb-2 h-16 bg-white z-50">

  <!-- Sidebar Toggle Icon on the Left, Centered Vertically -->
  <div (click)="onToggleSidebar()" class="cursor-pointer mx-4">
    <i class="pi pi-bars text-2xl text-black"></i>
  </div>

  <!-- Language Selector -->
  <div class="flex justify-center items-center gap-x-8">

  <div class="relative">
    <!-- Selected Language Display (Clickable) -->
    <div (click)="toggleLanguageDropdown()" class="flex items-center gap-x-2 cursor-pointer">
      <i class="pi pi-globe w-5 h-5 text-black"></i>
      <span class="text-black text-xl">
        {{ selectedLanguage === 'fr' ? 'Français' : (selectedLanguage === 'ar' ? 'العربية' : 'English') }}
      </span>

      <!-- Dropdown Arrow -->
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-black" viewBox="0 0 20 20" fill="currentColor">
        <path d="M5.292 7.293a1 1 0 011.415 0L10 10.586l3.293-3.293a1 1 0 011.415 1.415l-4 4a1 1 0 01-1.415 0l-4-4a1 1 0 010-1.415z"/>
      </svg>
    </div>

    <!-- Language Dropdown Menu -->
    <ul *ngIf="languageDropdownVisible" class="absolute mt-2 bg-gray-800 text-white rounded-lg shadow-lg z-10 w-32">
      <li class="cursor-pointer px-4 py-2 hover:bg-gray-600" (click)="onLanguageChange('en')">English</li>
      <li class="cursor-pointer px-4 py-2 hover:bg-gray-600" (click)="onLanguageChange('fr')">Français</li>
      <li class="cursor-pointer px-4 py-2 hover:bg-gray-600" (click)="onLanguageChange('ar')">Arabic</li>
    </ul>
  </div>


  <!-- User Info -->
  <div class="flex items-center gap-x-3 relative">
    <h1 class="text-xl">{{ userName }}</h1>

    <!-- Profile Image with Click Event to Toggle Dropdown -->
    <div class="pt-1 mx-2 cursor-pointer" (click)="toggleAdminSectionDropdown()">
      <img class="w-12 rounded-full" src="./assets/images/profileImage.jpg" alt="Profile Image">
    </div>

    <!-- Admin Dropdown Menu -->
    <div *ngIf="adminSectionDropdownVisible"
         class="absolute right-3 mt-2 bg-gray-800 text-white shadow-lg rounded-md w-32 z-10"
         style="top: 100%; margin-top: 0.5rem;">
      <ul class="py-2">
        <li class="px-4 py-2 hover:bg-gray-600 cursor-pointer" (click)="logout()">Logout</li>
        <li class="px-4 py-2 hover:bg-gray-600 cursor-pointer" (click)="goToLandingPage()">Landing Page</li>
      </ul>
    </div>
  </div>

  </div>
</div>
